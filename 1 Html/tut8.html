<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is HTML Forms Tutorial</h2>
    <form action="Umair.php">
        <label for="name">Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <label for="role">Role</label>
        <div>
            <input type="text" name="myRole" id="role">
        </div>
        <label for="email">Email</label>
        <div>
            <input type="email" name="myEmail" id="email">
        </div>
        <label for="date">Date</label>
        <div>
            <input type="date" name="myDate" id="date">
        </div>
        <label for="bonus">Bonus</label>
        <div>
            <input type="number" name="myBonus" id="bonus">

        </div>
        <br>
        <label for="Eligibility">Are you Eligibile?</label>
        <div>
            <input type="checkbox" name="myEligibility" id="Eligibility">
        </div>
        <br>
        <label for="gender">Gender</label>
        <div>
            Male <input type="radio" name="myGender" id="gender"> Female <input type="radio" name="myGender"
                id="gender">
            Other <input type="radio" name="myGender" id="gender">
        </div>
        <br>
        <div>
            Write About yourself: <br><textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="swift">Swift</option>
                <option value="corola" selected>Corola</option>
            </select>

        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>

    </form>

</body>

</html>
